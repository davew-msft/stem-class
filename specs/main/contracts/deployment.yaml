# Kubernetes Deployment for Rescan Application
# Educational Note: A Deployment manages a set of identical pods, ensuring the desired number
# of replicas are always running and handling rolling updates

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rescan-app
  namespace: rescan
  labels:
    app: rescan
    component: backend
    environment: production
  annotations:
    description: "Educational recycling scanner application"
spec:
  # Note: Set to 1 for SQLiteconstraints (single writer)
  # For multi-pod scaling, migrate to PostgreSQL
  replicas: 1
  
  selector:
    matchLabels:
      app: rescan
      component: backend
  
  # Rolling update strategy ensures zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Max extra pods during update
      maxUnavailable: 0  # Keep at least 1 pod running
  
  template:
    metadata:
      labels:
        app: rescan
        component: backend
        version: v1.0.0
    
    spec:
      # Security: Run as non-root user
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: rescan
        # Educational Note: Replace with your actual image registry and tag
        # Example: docker.io/yourusername/rescan:v1.0.0
        image: rescan:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        # Environment variables from ConfigMap (non-sensitive)
        envFrom:
        - configMapRef:
            name: rescan-config
        
        # Environment variables from Secret (sensitive credentials)
        env:
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: rescan-secrets
              key: AZURE_OPENAI_API_KEY
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: rescan-secrets
              key: AZURE_OPENAI_ENDPOINT
        - name: AZURE_OPENAI_MODEL_DEPLOYMENT
          valueFrom:
            secretKeyRef:
              name: rescan-secrets
              key: AZURE_OPENAI_MODEL_DEPLOYMENT
        
        # Educational Note: Volume mounts attach persistent storage to the container
        volumeMounts:
        - name: data
          mountPath: /app/data
          # SQLite database stored here
        
        # Resource limits prevent pod from consuming all node resources
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "200Mi"
            cpu: "200m"
        
        # Educational Note: Liveness probe restarts container if application crashes
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30  # Wait 30s for app to start
          periodSeconds: 10        # Check every 10s
          timeout: 5
          failureThreshold: 3      # Restart after 3 failures
        
        # Educational Note: Readiness probe controls when pod receives traffic
        # Pod won't receive requests until this passes
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Container security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Set to false for SQLite writes
          capabilities:
            drop:
            - ALL
      
      # Educational Note: Volumes define storage available to the pod
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: rescan-data-pvc
      
      # Restart policy for failed containers
      restartPolicy: Always
      
      # DNS policy for service discovery
      dnsPolicy: ClusterFirst
